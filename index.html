<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"
        ></script>
        <script src="./scripts/main.js"></script>
        <script src="./scripts/components/pricing-panel.js"></script>
        <script src="./scripts/components/price-toggle.js"></script>

        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" type="text/css" href="./styles/styles.css" />

        <title>Frontend Mentor | Pricing component with toggle</title>
    </head>
    <body>
        <main>
            <div class="switch-container">
                <h1>Our Pricing</h1>
                <p>
                    Annually<span id="switch-span" class="switch-span">
                        <price-toggle
                            id="monthly-pricing-toggle"
                            class="price-toggle"
                            onclick="changePriceDisplay()"
                        >
                        </price-toggle></span
                    >Monthly
                </p>
            </div>

            <ul id="panel-list" class="panel-list"></ul>
        </main>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    rel="noopener"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/cagloria">C.A. Gloria</a>.
            </p>
        </footer>
    </body>
</html>
